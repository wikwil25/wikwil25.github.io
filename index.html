<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggle Square</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .square-container {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px; /* Space between square and buttons */
        }

        .part {
            width: 100px;
            height: 100px;
            background-color: white; /* Default white */
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
            transition: background-color 0.2s ease;
        }

        .part.blue {
            background-color: blue; /* Blue when active */
        }

        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        #submitBtn {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        #submitBtn:hover {
            background-color: #45a049;
        }

        #retakeBtn {
            background-color: #f44336; /* Red */
            color: white;
        }

        #retakeBtn:hover {
            background-color: #da190b;
        }

        #response {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="square-container">
        <div class="part" id="part1">1</div>
        <div class="part" id="part2">2</div>
        <div class="part" id="part3">3</div>
        <div class="part" id="part4">4</div>
    </div>

    <div class="button-container">
        <button id="submitBtn">Submit</button>
        <button id="retakeBtn">Retake</button>
    </div>

    <div id="response"></div>

    <script>
        const parts = document.querySelectorAll('.part');
        const submitBtn = document.getElementById('submitBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const responseDiv = document.getElementById('response');

        // Function to toggle color
        function toggleColor(event) {
            event.target.classList.toggle('blue');
        }

        // Function to check the number of blue parts and display response
        function handleSubmit() {
            let blueCount = 0;
            parts.forEach(part => {
                if (part.classList.contains('blue')) {
                    blueCount++;
                }
            });

            if (blueCount === 2) {
                responseDiv.textContent = 'Great';
                responseDiv.style.color = 'green';
            } else {
                responseDiv.textContent = 'Wrong';
                responseDiv.style.color = 'red';
            }
        }

        // Function to reset the square and response
        function handleRetake() {
            parts.forEach(part => {
                part.classList.remove('blue'); // Remove blue class to reset to white
            });
            responseDiv.textContent = ''; // Clear the response
            responseDiv.style.color = '#333'; // Reset response color
        }

        // Add event listeners
        parts.forEach(part => {
            part.addEventListener('click', toggleColor);
        });

        submitBtn.addEventListener('click', handleSubmit);
        retakeBtn.addEventListener('click', handleRetake);
    </script>
</body>
</html>
